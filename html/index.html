<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="website, web development web app">
  <meta name="author" content="KONJA KUMA SAMPSON">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link the external css file -->
  <link rel="stylesheet" href="../css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <!-- create a container to hold the content -->
  <div class="qr-container">
    <img src="/images/image-qr-code.png" alt="loading">
    <!-- add a content to hold the text -->
    <div class="qr-content">
      <h1 class="qr-head">Improve your front-end skills by building projects</h1>
      <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your 
        coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
